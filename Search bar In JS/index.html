<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Search Bar IN JS</title>
  </head>
  <body>
    <div class="search-wrapper">
      <div class="header">Search Users</div>
      <label for="search-input">
        <input type="search" id="search-input" class="input" />
      </label>
      <div class="cards-wrapper" data-user-cards-container></div>
      <template data-user-template>
        <!-- html elements which are not seen on ui but can be accessed by js to customize its display -->
        <div class="card">
          <div class="name" data-name>Rajesh</div>
          <div class="email" data-body>rajesh@email.com</div>
        </div>
      </template>
    </div>
    <script src="index.js"></script>
  </body>
</html>
