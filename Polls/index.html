<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polls</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">Polls-UI</div>

      <div class="each-coloumn">
        <div class="content">
          <div class="small-wrapper">
            <div class="circle"></div>
            <div class="text">HTML</div>
          </div>
          <div class="percntage">30%</div>
        </div>
        <div class="progress" style="--w: 30">
          <!-- <div class="innercircle"></div> -->
        </div>
      </div>
      <div class="each-coloumn">
        <div class="content">
          <div class="small-wrapper">
            <div class="circle"></div>
            <div class="text">Javascript</div>
          </div>
          <div class="percntage">60%</div>
        </div>
        <div class="progress" style="--w: 60">
          <!-- <div class="innercircle"></div> -->
        </div>
      </div>
      <div class="each-coloumn">
        <div class="content">
          <div class="small-wrapper">
            <div class="circle"></div>
            <div class="text">ReactJs</div>
          </div>
          <div class="percntage">80%</div>
        </div>
        <div class="progress" style="--w: 80">
          <!-- <div class="innercircle"></div> -->
        </div>
      </div>
      <div class="each-coloumn">
        <div class="content">
          <div class="small-wrapper">
            <div class="circle"></div>
            <div class="text">CSS</div>
          </div>
          <div class="percntage">50%</div>
        </div>
        <div class="progress" style="--w: 50">
          <!-- <div class="innercircle"></div> -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
